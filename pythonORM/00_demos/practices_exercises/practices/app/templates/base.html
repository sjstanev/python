<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<p class="center_content">Page Static Content</p>
<div class="center_content">
    <div class="position-relative p-3 mb-2 bg-dark text-white">
        <div class="row g-3 align-items-center">
            <div class="col text-center">
                <p>Django HTML Template</p>
            </div>
            <div class="col text-center">
                ENV_VARIABLE: {{is_object}}
            </div>
        </div>
        <div class="center_content">
            <div class="center_table">
                <table class="table table-light table-striped  ">
                    <tr class="table-primary ">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Job</th>
                    </tr>
                    <!-- check whether the return from result is Object Instances or QuerySET -->
                    {% if is_object %}
                    <tr>
                        <td>{{users.id}}</td>
                        <td>{{users.name}}</td>
                        <td>{{users.age}}</td>
                        <td>{{users.job}}</td>
                    </tr>
                    {% else %}
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.job}}</td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
